<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to my new project!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="huckaton1">
        <div class="logo">
            <img src="/images/huckaton1/logo.png" alt="Nlogo" />
        </div>
        <div class="authorization">
            <form class="authorization-form" method="post" action="index.html">
                <input type="text" name="username" id="username" placeholder="Username" class="username">
                <input type="password" name="user-password" id="user-password" placeholder="Password" class="user-password">
                <button type="submit" class="authorization-form__submit">Get Started</button>
            </form>
            <div class="link-wrapper">
                <a href="/" class="link-create-account">Create Account</a>
                <a href="/" class="link-help">Need Help?</a>
            </div>
        </div>
    </div>
</body>
</html>
